---
layout: default
---

<div class="simpleNav">
    <a href="http://zhangwenli.com" class="pageDiv">Home</a>
    <a href="http://zhangwenli.com/blog" class="pageDiv">Blog</a>
</div>
<div class="pageTitle">All Posts</div>

{% for post in site.posts %}
<p class="no-indent">
    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
    <span class="timeAll">{{ post.time }}</span>
    <div class="tagPanelAll">
    {% for tag in post.tags %}
        <a href="{{ site.url }}/tags?tag={{ tag }}"><div class="tag">{{ tag }}</div></a>
    {% endfor%}
    </div>
</p>
{% endfor %}
